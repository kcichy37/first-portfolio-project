<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sport facilities provided by Letchworth Sports Centre">
    <meta name="keywords" content="sports, sport centre, football, squash, badminton, tennis, ping pong, table tennis, basketball, 5 a side, letchworth">

    <link href="assets/css/style.css" rel="stylesheet">

    <title>Booking</title>
</head>



<body>
    <div id="bg" title="Sport Equipment">
        <header>
            <h1 id="logo">Letchworth Sports Centre</h1>
    
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="facilities.html">Facilities</a></li>
                    <li><a href="contact-us.html">Contact us</a></li>
                </ul>
            </nav>
        </header>


    <section id="bookingpage">
        <div class="bookingbg contactcenter">
    
        <form method="post" action="thank-you.html"> 

        <label for="fullname">Full Name <b>*</b></label><br>
        <input type="text" id="fullname" name="full_name" placeholder="E.g, John Smith" required="">

        <br>
        <label for="email">Your E-mail <b>*</b></label><br>
        <input type="email" id="email" name="e-mail" placeholder="E.g, Johns@gmail.com" required="">

        <br>
        <label for="choosesport">Choose your booking <b>*</b></label><br>
        <select id="choosesport" name="chosen_sport">
            <option value="11-a-side Indoor Football">11-a-side Indoor Football</option>
            <option value="11-a-side Outdoor Football">11-a-side Outdoor Football</option>
            <option value="6-a-side Indoor Football">6-a-side Indoor Football</option>
            <option value="6-a-side Outdoor Football">6-a-side Outdoor Football</option>
            <option value="Tennis">Tennis</option>
            <option value="Badminton">Badminton</option>
            <option value="Squash">Squash</option>
            <option value="Table Tennis">Table Tennis</option>
        </select>
        <br>
        <label for="bookingdate">Select your date <b>*</b></label><br>
        <input type="date" id="bookingdate" name="booking_day" required>
        <br>
        <label for="bookingtime">Select your time <b>*</b></label><br>
        <input type="time" id="bookingtime" name="booking_time" required>

        <br>
        <input type="submit" value=" Submit! " id="Submit">


        </div>
        </form>
        </div>
    </section>
    </div>

    <footer>
        <div class="footerbox follow">
            <h3>Follow us:</h3>
            <ul class="social-media">
                <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a href="https://twitter.com/?lang=en" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>
        </div>

        <div class="footerbox footer-contact">
            <h3>Contact us:</h3>
            <p>Tel: +44 (0)7375782398<br>E-mail: LSCherts@gmail.com
            </p>
        </div>

        <div class="footerbox address">
            <h3>Address:</h3>
            <p>The County Ground <br> Letchworth <br> SG6 2EN</p>
        </div>

    </footer>
